<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - متجر قطع الكمبيوتر</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-login" id="admin-login">
        <div class="login-form">
            <h2>تسجيل الدخول إلى لوحة الإدارة</h2>
            <input type="password" id="admin-password" placeholder="كلمة المرور">
            <button id="login-btn">دخول</button>
        </div>
    </div>

    <div class="admin-panel" id="admin-panel" style="display: none;">
        <header class="admin-header">
            <h1>لوحة إدارة المتجر</h1>
            <button id="logout-btn">تسجيل الخروج</button>
        </header>

        <div class="admin-container">
            <div class="admin-sidebar">
                <button class="admin-tab active" data-tab="add-product">إضافة منتج</button>
                <button class="admin-tab" data-tab="manage-products">إدارة المنتجات</button>
                <button class="admin-tab" data-tab="contact-info">معلومات التواصل</button>
                <button class="admin-tab" data-tab="change-password">تغيير كلمة المرور</button>
            </div>

            <div class="admin-content">
                <!-- إضافة منتج -->
                <div id="add-product" class="tab-content active">
                    <h2>إضافة منتج جديد</h2>
                    <form id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">اسم المنتج:</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">القسم:</label>
                            <select id="product-category" required>
                                <option value="">اختر القسم</option>
                                <option value="gpu">كروت الشاشة</option>
                                <option value="cpu">المعالجات</option>
                                <option value="cooling">المبردات</option>
                                <option value="keyboard">لوحات المفاتيح</option>
                                <option value="mouse">الفأرة</option>
                                <option value="case">صندوق الكمبيوتر</option>
                                <option value="psu">مزودات الطاقة</option>
                                <option value="cables">الكابلات</option>
                                <option value="monitor">الشاشات</option>
                                <option value="motherboard">اللوحات الأم</option>
                                <option value="ram">الذاكرة العشوائية</option>
                                <option value="storage">مساحات التخزين</option>
                                <option value="fans">مراوح RGB</option>
                                <option value="prebuilt">تجميعات جاهزة</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-description">الوصف:</label>
                            <textarea id="product-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-price">السعر:</label>
                            <input type="number" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label for="product-image">صورة المنتج:</label>
                            <input type="file" id="product-image" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="product-video">فيديو المنتج (اختياري):</label>
                            <input type="file" id="product-video" accept="video/*">
                        </div>
                        <button type="submit">نشر المنتج</button>
                    </form>
                </div>

                <!-- إدارة المنتجات -->
                <div id="manage-products" class="tab-content">
                    <h2>إدارة المنتجات</h2>
                    <div id="products-list">
                        <!-- سيتم ملء المنتجات ديناميكيًا -->
                    </div>
                </div>

                <!-- معلومات التواصل -->
                <div id="contact-info" class="tab-content">
                    <h2>معلومات التواصل</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="contact-phone">رقم الهاتف:</label>
                            <input type="text" id="contact-phone">
                        </div>
                        <div class="form-group">
                            <label for="contact-whatsapp">رقم الواتساب:</label>
                            <input type="text" id="contact-whatsapp">
                        </div>
                        <div class="form-group">
                            <label for="contact-facebook">رابط الفيسبوك:</label>
                            <input type="text" id="contact-facebook">
                        </div>
                        <button type="submit">حفظ التغييرات</button>
                    </form>
                </div>

                <!-- تغيير كلمة المرور -->
                <div id="change-password" class="tab-content">
                    <h2>تغيير كلمة المرور</h2>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="new-password">كلمة المرور الجديدة:</label>
                            <input type="password" id="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">تأكيد كلمة المرور:</label>
                            <input type="password" id="confirm-password">
                        </div>
                        <button type="submit">تغيير كلمة المرور</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
